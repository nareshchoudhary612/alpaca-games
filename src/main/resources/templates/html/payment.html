      <div class="container">
        <div class="row" style="margin-bottom:150px">
            <div class="col-lg-12 col-lg-4"></div>
            <form id="paymentForm" method="post">
            <div id="paymentCapture" class="col-lg-12 col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Payment Details
                        </h3>
                        <div class="checkbox pull-right">
                            <label>
                                <input type="checkbox" />
                                Remember
                            </label>
                        </div>
                    </div>
                    <input type = "hidden" id = "orderId" name = "orderId"/>
                    <div class="panel-body" >                        
                        <div class="form-group">
                            <label for="cardNumber">
                                CARD NUMBER</label>
                            <div class="input-group">
                                <input type="number" class="form-control" maxlength="16" required id="cardNumber" placeholder="Valid Card Number"
                                     autofocus />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="form-group">
                                    <label for="expityMonth">
                                        EXPIRY DATE</label>
                                    <div class="col-lg-6 pl-ziro">
                                        <input required type="number" maxlength="2" class="form-control" id="expityMonth" placeholder="MM" />
                                    </div>
                                    <div class=" col-lg-6 pl-ziro">
                                        <input type="number" required maxlength="2" class="form-control" id="expityYear" placeholder="YY"  /></div>
                                </div>
                            </div>
                            <div class="col-lg-5 pull-right">
                                <div class="form-group">
                                    <label for="cvCode">
                                        CV CODE</label>
                                    <input type="password" required maxlength="3" class="form-control" id="cvCode" placeholder="CV"  />
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><span class="badge pull-right"><span class="glyphicon glyphicon-usd" id="finalAmnt"></span></span> Final Payment
                    </li>
                </ul>
                <br/>
                <button type="button" onClick="payment();" class="btn btn-success btn-lg btn-block" role="button" style="color:#fff;background-color:#204a86ba;" >PAY</button>
