	<section id="product"

		<div id="product-desc-carousel" class="carousel slide col-sm-4"

			<ol class="carousel-indicators">

				<div class="item">

					<div class="carousel-caption"></div>
				</div>
			</div>
		</div>

			<div class="product-price">
				<span class="old-price">$<span th:text="${game.price}"></span></span>
				$<strong th:text="${game.discount}"></strong>
			</div>
			<p style="width:65%; word-wrap:normal;" class="product-desc" align="justify" th:text="${game.description}"></p>
