<div class= "viewMessagesTable">
		<div class="table-responsive-sm">
			<table class="table table-sm table-striped">
				<thead class="thead-light">
					<tr>
						<th class="col text-center ">Msg ID</th>
						<th class="col text-center">Sender</th>
						<th class="col text-center">Sender email</th>
						<th class="col text-center">Subject</th>
						<th class="col text-center">Message</th>
					</tr>
				</thead>
				
			
				<tbody>
					<tr th:each="message : ${messages}">
						<td class="col text-center"><span th:text="${message.messageId}">Message id</span></td>
						<td class="col text-center"><span th:text="${message.sendername}">Username</span></td>
						<td class="col text-center"><span th:text="${message.senderemail}">Password</span></td>
						<td class="col text-center"><span th:text="${message.subject}">First Name</span></td>
						<td class="col text-center"><span th:text="${message.msg}">Last Name</span></td>
					
						<td>
							<form th:action="'message/delete/' + ${message.messageId}" method="post">
								<button id="viewMessageDeleteButton" type="submit" class="card_button  btn pull-right">Delete</button>
							</form>
						</td>
					</tr>
					<br>
					<br>
				</tbody>

			</table>



		</div>
		</div>
